apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  labels:
    app: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: demo-service:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        # livenessProbe:
        # readinessProbe: